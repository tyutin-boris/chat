<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<br>
<form  th:action="@{/api/messages}" method="post">
    <input type="title" name="title" placeholder="Enter title">
    <input type="text" name="text" placeholder="Enter text">
    <button type="submit"> Add message</button>
</form>
<br>
<br>
<div th:each="message : ${messages}">
    <b th:text="'Title: ' + ${message.title}"></b>
    <p th:text="'Text: ' + ${message.text}"></p>
    <p th:text="'Author: ' + ${message.author.name}"></p>
    <p th:text="'Date: ' + ${message.date}"></p>
    <br>
</div>
<br>
<form th:action="@{/api/logout}" method="get">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
